<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- favicon  -->
    <link rel="shortcut icon" href="assets/img/favicon.png" />
  </head>
  <body>
    <main>
      <!-- log in page start -->
      <section id="login-page" class="container pt-5 mt-5">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area mt-5 p-5 rounded shadow-lg">
          <h4>Login</h4>
          <input
            type="email"
            class="form-control"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            class="form-control mt-3"
            placeholder="Enter Your password"
          />
          <button id="login" class="btn btn-success mt-3">Enter</button>
        </div>
      </section>
      <!-- log in page part end -->

      <!-- account information area start -->
      <section id="transaction-area" class="mt-5 text-center pt-5 text-white">
        <div class="container">
          <div class="row gx-5">
            <div class="col-md-4">
              <div class="bg-danger p-5 rounded shadow-lg">
                <h5>Deposit</h5>
                <h2>$<span id="current-deposit">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="bg-warning p-5 rounded shadow-lg">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="bg-success p-5 rounded shadow-lg">
                <h5>Balance</h5>
                <h2>$<span id="current-balance">50000</span></h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- account information area end -->

      <!-- banking part start -->
      <section id="banking-area">
        <div class="container mt-5">
          <div class="row gx-5">
            <div class="col-md-6">
              <div class="p-5 shadow-lg rounded">
                <h4>Deposit</h4>
                <input
                  type="number"
                  id="deposit-amount"
                  class="form-control"
                  placeholder="$amount you want to deposit"
                />
                <button id="add-deposit" class="btn btn-success mt-3">
                  Deposit
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="p-5 shadow-lg rounded">
                <h4>Withdraw</h4>
                <input
                  type="number"
                  id="withdraw-amount"
                  class="form-control"
                  placeholder="$amount you want to withdraw"
                />
                <button id="add-withdraw" class="btn btn-success mt-3">
                  Withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- banking part end -->
    </main>
    <!-- custom js -->
    <script src="assets/custom.js"></script>
    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
